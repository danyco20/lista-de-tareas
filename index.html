<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Tareas</h2>

        <!-- Formulario para agregar tareas -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" id="nuevaTarea" class="form-control" placeholder="Nueva tarea">
                    <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <ul id="listaTareas" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
